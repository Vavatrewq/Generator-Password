<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/assets/img/padlock.png">
    <title>Password Generator</title>
</head>
<body>

    <section class="container">
        <h2>Gerador de Senha</h2>
        
        <div class="result"></div>

        <label>Quantidade de Caracteres (MAX:20)<input class="carac" type="number" min="0" max="25"></label>
        <label>Adicionar Number<input type="checkbox" class="number"></label>
        <label>Letras Maúsculas<input type="checkbox" class="maus"></label>        
        <label>Letras Minúsculas<input type="checkbox" class="minus"></label>
        <label>Letras Símbolos<input type="checkbox" class="lsimb"></label>
        
        <div class="btn-box">
            <button class="btn">Gerar Senha</button>
            <button class="btn btn-clear">Apagar</button>
        </div>
    </section>
    <footer>
        <h5>Wagner De Souza Mendes © 2022</h5>
    </footer>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
